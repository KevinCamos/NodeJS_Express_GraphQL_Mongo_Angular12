version: "3"
services:
  angular:
    build: ./cliente
    ports:
      - 4200:4200
    networks:
      - bualabob
  graphql:
    build: ./servidor/graphQL
    depends_on:
      - mongo
    ports:
      - 3000:3000
    environment:
      - DB_MONGO=mongodb://bualabob_mongo_1:27017/bualabob 
      - SECRET=3000
    networks:
      - bualabob
  rest:
    build: ./servidor/rest
    depends_on:
      - mongo
    ports:
      - 4000:4000
    environment:
      - DB_MONGO=mongodb://bualabob_mongo_1:27017/bualabob 
      - SECRET=ejemplo123
    networks:
      - bualabob
  mongo:
    image: mongo
    volumes:
      - ./dump:/var/dump
      - ./mongorestore.sh:/docker-entrypoint-initdb.d/mongorestore.sh
    # command: mongorestore /var/dump, amb el "docker-entrypoint.... ja executa l'script"
    ports:
      - 27017:27017
    networks:
      - bualabob
networks:
  bualabob:
    driver: bridge
