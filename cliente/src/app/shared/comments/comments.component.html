<div class="media g-mb-30 media-comment">
  <img  [routerLink]="['/profile', comment.author.username]" class="d-flex g-width-50 g-height-50 rounded-circle g-mt-3 g-mr-15" [src]="'../../../assets/images/'+comment.author.image"  alt="Image Description">
  <div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
    <div class="g-mb-15">
      <h5 class="h5 g-color-gray-dark-v1 mb-0">{{comment.author.username}}</h5>
      <span class="g-color-gray-dark-v4 g-font-size-12"> {{ comment.createdAt | date: 'longDate' }}</span>
    </div>

    <p>{{comment.body}}</p>

    <ul class="list-inline d-sm-flex my-0">
      <li class="list-inline-item g-mr-20">
        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
          <i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
          178
        </a>
      </li>
      <li class="list-inline-item g-mr-20">
        <a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover" href="#!">
          <i class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3"></i>
          34
        </a>
      </li>
      <li class="list-inline-item ml-auto" [hidden]="!canModify">
        <fa-icon [icon]="faTrash" class="drop-me" (click)="deleteClicked()"></fa-icon>
      </li>
    </ul>
  </div>
</div>
