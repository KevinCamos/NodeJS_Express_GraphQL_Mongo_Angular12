<div class="card">
  <div class="card-block">
    <p class="card-text">
     <i> {{ comment.body }}</i>
    </p>
  </div>
  <div class="card-footer">
    <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
      <img [src]="'../../../assets/images/'+comment.author.image" alt="user image" class="comment-author-img"
        onerror="this.src='https://imagenes.lainformacion.com/files/image_606_387/uploads/imagenes/2019/12/17/5df8c3ce1b117.jpeg'" />

    </a>
    &nbsp;
    <a class="comment-author" [routerLink]="['/profile', comment.author.username]">
     <b> {{ comment.author.username }}</b>
    </a>
    <span class="date-posted">
      {{ comment.createdAt | date: 'longDate' }}
    </span>
    <span class="mod-options" [hidden]="!canModify">

      <fa-icon [icon]="faTrash" class="drop-me" (click)="deleteClicked()"></fa-icon>

    </span>
  </div>
</div>
<hr>
