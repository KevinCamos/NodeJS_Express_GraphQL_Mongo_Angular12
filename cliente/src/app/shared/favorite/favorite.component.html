<button class="btn btn-light"
        [ngClass]="{ 'disabled' : isSubmitting,
        'btn-light': !product.favorited,
        'btn-danger': product.favorited }"
        (click)="toggleFavorite()">
        <fa-icon [icon]="faHeart"></fa-icon>
        &nbsp;
        <ng-content></ng-content>
</button>
