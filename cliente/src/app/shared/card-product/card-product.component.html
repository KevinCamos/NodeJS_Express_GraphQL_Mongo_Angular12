
<div class="card shadow-sm">
  <img [routerLink]="['/details', product.slug]" class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{'https://www.gravatar.com/avatar/' + product.slug+'?s=200&d=robohash'}}"/>
  <div class="card-body">
    <div class="row">
      <div class="col-6" [routerLink]="['/details', product.slug]">
        <p class="card-title">{{ product.price }}</p>
      </div>
      <div class="col-6">
        <div class="d-flex justify-content-end">
          <app-favorite [product]="product" (toggle)="onToggleFavorite($event)">
            {{product.favorites}}
          </app-favorite>
        </div>
      </div>
    </div>
    <div class="row" [routerLink]="['/details', product.slug]">
        <div class="col-12">
          <p class="card-subtitle mb-2 text-muted">{{ product.name }}</p>
        </div>
    </div>
  </div>
</div>
