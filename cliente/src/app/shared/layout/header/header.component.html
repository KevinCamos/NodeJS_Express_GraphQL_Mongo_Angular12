<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/home']">
        <fa-icon [icon]="faHandPeace"></fa-icon>
      </a>
      
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a [routerLink]="['/home']" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/shop']" class="nav-link">Shop</a>
          </li>
        </ul>
      </div>

      <div class="text-end"  *appShowAuthed="false">
        <button [routerLink]="['/login']" type="button" class="btn btn-outline-dark me-2">Login</button>
        &nbsp;
        <button [routerLink]="['/register']"  type="button" class="btn btn-dark">Sign-up</button>
      </div>

      <div ngbDropdown *appShowAuthed="true">
        <button class="btn" id="dropdownConfig" ngbDropdownToggle>
          <img [src]="'../../../../assets/images/'+currentUser.image" alt="mdo" width="32" height="32" class="rounded-circle">
                {{ currentUser.username }}
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownConfig">
          <button ngbDropdownItem [routerLink]="['/profile', currentUser.username, 'newProduct']">New product</button>
          <button ngbDropdownItem [routerLink]="['/settings']">Settings</button>
          <button ngbDropdownItem [routerLink]="['/profile', currentUser.username]">Profile</button>
          <button ngbDropdownItem [routerLink]="['/purchased']">Purchased</button>
          <hr class="dropdown-divider">
          <button ngbDropdownItem (click)="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
