  <div class="carousel">
    <ng-container *ngFor="let carousel of listCarousel; let i = index">
      <img *ngIf="i === counter" [src]="carousel.img" class="slide" @carouselAnimation />
      <!--con @carouselAnimation se activan las animaciones -->
    </ng-container>

    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>
