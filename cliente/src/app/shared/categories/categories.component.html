<section class="categories" infinite-scroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
  [infiniteScrollDisabled]="disabled()" (scrolled)="onScroll()">
  <h2>Categorias</h2>
  <div class="row">
    <div class="column" *ngFor="let category of categories">
      <a [routerLink]="['/shop/categories', category.slug]">
        <div class="card">
          <h3>{{category.name_category}}</h3>
        </div>
      </a>
    </div>
  </div>
</section>
