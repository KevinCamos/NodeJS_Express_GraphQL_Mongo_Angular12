<section class="categories">
    <h2>Categorias</h2>
    <div class="row">
        <div class="column" *ngFor="let category of categories">
          <a [routerLink]="['/shop', category.slug]">
            <div class="card">
                <h3>{{category.name_category}}</h3>
            </div>
          </a>
        </div>
    </div>
</section>
