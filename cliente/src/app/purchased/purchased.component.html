<section class="container">
  <div class="profileUser">
    <fieldset>
      <legend><img [src]="'../../assets/images/'+currentUser.image" class="image-user"
          onerror="this.src='https://imagenes.lainformacion.com/files/image_606_387/uploads/imagenes/2019/12/17/5df8c3ce1b117.jpeg'" />
      </legend>

      <div class="name">
        <h2>MIS COMPRAS</h2>
      </div>

    </fieldset>
  </div>
</section>

<div class="album py-3 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" *ngIf="orders.length != 0">
      <div class="col" *ngFor="let order of orders">
        
        <div class="card shadow-sm">
          <!-- <img [routerLink]="['/details', order.id_product.slug]" [src]="'../../assets/images/'+order.id_product.images[0]+'.jpg'" 
          class="bd-placeholder-img card-img-top" width="100%" height="225"  onerror="this.src='https://imagenes.lainformacion.com/files/image_606_387/uploads/imagenes/2019/12/17/5df8c3ce1b117.jpeg'" /> -->
          <div class="card-body">
            <div class="row">
              <div class="col-6" [routerLink]="['/details', order.id_product.slug]">
                <p class="card-title">{{ order.id_product.price }} €</p>
              </div>
              <div class="col-6">
                <div class="d-flex justify-content-end">
                  <ul>

                    <li *ngIf="order.valoration!==false">
                      <app-rating [order]="order" [update]="true" (ratingEvent)="putValoration($event)"></app-rating>
                    </li>
                    <li *ngIf="order.valoration===false">
                      <app-rating [order]="order" [update]="true" (ratingEvent)="putValoration($event)"></app-rating>
                    </li>
      
                    <li>{{order.id_product.price | currency: '€' }}</li>
                    <li>{{order.buy_date | date: 'dd/MM/yyyy'}}</li>
      
                  </ul>
                </div>
              </div>
            </div>
            <div class="row" [routerLink]="['/details', order.id_product.slug]">
                <div class="col-12">
                  <p class="card-subtitle mb-2 text-muted">{{ order.id_product.name }}</p>
                </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div *ngIf="orders.length == 0">
      <h1 class="text-center">No hay productos</h1>
    </div>
  </div>
