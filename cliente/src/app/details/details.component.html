  <!-- product -->
  <div class="product-content product-wrap clearfix product-deatil">
    <div class="row">
      <div class="col-md-5 col-sm-12 col-xs-12">
        <div class="product-image">

          <div class="container">
            <app-carousel [listImages]="images"></app-carousel>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-1 col-sm-12 col-xs-12">
          <h1 class="name">
            {{product.name}}
            <small>Producto por <a [routerLink]="['/profile', product.id_user]">{{product.id_user}}</a></small>
          </h1>
          <app-favorite [product]="product" (toggle)="onToggleFavorite($event)">
            {{product.favorites}}
          </app-favorite>
          <hr />
          <h3 class="price-container">
            {{product.price}}
            <small>*Gastos de envio gratuitos con Bualabob</small>
          </h3>
          <app-buy  [product]="product"></app-buy>
          <hr />
          <div class="description description-tabs">
            <div id="myTabContent" class="tab-content">
              <div class="tab-pane fade active in" id="more-information">
                <br />
                <strong>Descripción del producto</strong>
                <p>
                  {{product.description}}
                </p>
              </div>
            </div>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <!-- end product -->
    <!-- Preguntar a Yomogan que és let comment of comments; "trackBy: trackByFn"" -->
    <h3>COMENTARIOS</h3>
    <app-comments *ngFor="let comment of comments" [comment]="comment" (deleteComment)="onDeleteComment(comment)">
    </app-comments>
    <div *appShowAuthed="true">
      <!-- <app-list-errors [errors]="commentFormErrors"></app-list-errors> -->
      <form class="card comment-form" (ngSubmit)="addComment()">
        <fieldset [disabled]="isSubmitting">
          <div class="card-block">
            <textarea class="form-control" placeholder="Write a comment..." rows="3" cols="50"
              [formControl]="commentControl"></textarea>
          </div>
          <div class="card-footer">

            <img [src]="'../../assets/images/'+currentUser.image" alt="user image" class="comment-author-img"
              onerror="this.src='https://imagenes.lainformacion.com/files/image_606_387/uploads/imagenes/2019/12/17/5df8c3ce1b117.jpeg'" />
            <button type="submit">
              Enviar comentario
            </button>
          </div>
        </fieldset>
      </form>
    </div>
    <div *appShowAuthed="false">
      <a [routerLink]="['/login']">Sign in</a> or <a [routerLink]="['/register']">sign up</a> to add comments on this
      article.
    </div>



  </div>
